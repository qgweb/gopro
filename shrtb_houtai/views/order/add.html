<div class="row">
<div class="span12">      		
	   		
	<div class="widget ">
		<div class="widget-header">
			<i class="icon-plus"></i>
 			<h3>添加订单</h3>
		</div> <!-- /widget-header -->

		<div class="widget-content">
		
		<div class="alert alert-danger hide" role="alert"></div>

		<form id="add-task" action="{{urlfor "OrderController.Add"}}" enctype="multipart/form-data" method="post"  class="form-horizontal">
			<fieldset>
				<div class="control-group">											
					<label class="control-label" for="order_name">名称</label>
					<div class="controls">
						<input type="text" name="name" class="span6" id="order_name">
					</div>				
				</div>
				<div class="control-group">
					<label class="control-label" for="order_price">出价</label>
					<div class="controls">
						<input type="text" name="price" class="span6" id="order_price">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="order_size">尺寸</label>
					<div class="controls">
						<select name="size" id="order_size" >
							<option value="03">300x250</option>
							<option value="04">400x300</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="order_url">物料地址</label>
					<div class="controls">
						<input type="text" name="url" class="span6" id="order_url">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="order_purl">域名列表</label>
					<div class="controls">
						<textarea name="purl" id="order_purl" class="span6" id="description" rows="6"></textarea>
					</div>
				</div>
				<br />
				
					
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">保 存</button> 
					<a href="{{urlfor "OrderController.List"}}" class="btn">返 回</a>
				</div> <!-- /form-actions -->
			</fieldset>
		</form>

		</div>
	</div>
</div>
</div>

<script>
$(function () {
	$("form").submit(function () {
		$(".alert").hide();
		$("button[type='submit']").attr('disabled', true);
		$.post('{{urlfor "OrderController.Add"}}', $(this).serialize(), function (out) {
			if (out.status == 0) {
				window.location.href = '{{urlfor "OrderController.List"}}';
			} else {
				$(".alert").text(out.msg);
				$(".alert").show();
				$("button[type='submit']").attr('disabled', false);
			}
		}, "json");
		return false;
	});
});
</script>
