<div class="row">
<div class="span12">      		
	   		
	<div class="widget ">
		<div class="widget-header">
			<i class="icon-th-list"></i>
 			<h3>订单列表</h3>
		</div> <!-- /widget-header -->

		<div class="widget-content">
		<div class="alert hide" role="alert"></div>
		<div class="btn-toolbar">
			<div class="btn-group">
			<a href="{{urlfor "OrderController.Add"}}" class="btn btn-large btn-info"><span class="icon-plus"></span> 新建订单</a>
			</div>
		</div>

		<form id="form-list" method="post" action="">
		<table class="table table-striped table-bordered table-hover">
			<thead>
			<tr>
				<th>订单名称</th>
				<th>订单出价</th>
				<th>订单尺寸</th>
				<th>订单投放地址</th>
				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			{{range $k, $v := .list}}
				<tr>
					<td>{{$v.Name}}</td>
					<td class="center">{{$v.Price}}</td>
					<td>{{$v.Size}}</td>
					<td>{{$v.Url}}</td>
					<td>
						<a class="btn btn-info" target="_blank" tname="{{$v.Name}}" href="{{urlfor "OrderController.Del"}}/?name={{$v.Name}}">
							<i class="icon-pencil icon-white"></i> 删除
						</a>
										
					</td>
				</tr>
			{{end}}
			</tbody>
			<tfoot>
			</tfoot>
		</table>
		</form>
		
		</div>
	</div>
</div>
</div> <!-- /row -->

</script>
