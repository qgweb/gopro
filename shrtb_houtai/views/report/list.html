<div class="row">
    <div class="span12">

        <div class="widget ">
            <div class="widget-header">
                <i class="icon-th-list"></i>
                <h3>报表列表</h3>
            </div>
            <!-- /widget-header -->

            <div class="widget-content">
                <form id="form-list" method="post" action="">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>订单名称</th>
                                <th>pv</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range $k, $v := .list}}
                            <tr>
                                <td width="200">{{$v.Date | unix}}</td>
                                <td>{{$v.OrderName}}</td>
                                <td>{{$v.Pv}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /row -->
<script>
    function editOrder(stats) {
        if (stats == "投放中") {
            alert("请先关闭订单");
            return false;
        }
        return true;
    }

    function delOrder(id) {
        var d = confirm("是否删除该订单");
        if (d) {
            $.ajax({
                url: '{{urlfor "OrderController.Del"}}/?id=' + id,
                type: "get",
                dataType: "json",
                success: function(info) {
                    if (info.status == 0) {
                        alert(info.msg)
                        window.location.href = "/order/list"
                    } else {
                        alert(info.msg)
                    }
                }

            })
        }
    }

    function openOrder(id, status) {
        var msg = "";
        if (status == "1") {
            msg = "是否开启该订单";
        }
        if (status == "0") {
            msg = "是否关闭该订单";
        }
        var d = confirm(msg);
        if (d) {
            $.ajax({
                url: '{{urlfor "OrderController.Open"}}',
                type: "post",
                data: {
                    oid: id,
                    stats: status,
                },
                dataType: "json",
                success: function(info) {
                    if (info.status == 0) {
                        alert(info.msg)
                        window.location.href = "/order/list"
                    } else {
                        alert(info.msg)
                    }
                }

            })
        }
    }
</script>
