{{define "feedback_index"}}
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="imagetoolbar" content="no">
    <meta name="description" content=" ">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>欢迎使用千兆浏览器</title>
    <link rel="stylesheet" type="text/css" href="./css/main/layout.css">
    <link type="image/x-icon" href="./img/main/logo.ico" rel="icon" />
</head>

<body>
    <div id="top_nav">
        <div class="divcen">
            <span class="nav_logo">千兆浏览器</span>
            <p class="nav_list">
                <a href="http://www.jsinfo.net/qianzhao/index.html" target="_blank">首页</a>
            </p>
        </div>
    </div>
    <div id="wrapper">
        <div class="left_nav">
            <h4>常见问题解答</h4>
            <div class="left_nav_list">
                <a href="#" inx="8" class="current">问题与反馈</a>
            </div>
        </div>
        <div class="right_content">
            <h4>问题与反馈</h4>
            <form class="form" method="post" id="feedbackform" action="/feedback/post" target="feedbackadd" enctype="multipart/form-data">
                <h6>1、浏览器版本</h6>
                <div class="feedback_problem1">
                    <label>
                        <input type="radio" name="type" value="1" checked="checked" />
                        <span>校园版</span>
                    </label>
                    <label>
                        <input type="radio" name="type" value="2" />
                        <span>大众版</span>
                    </label>
                </div>
                <h6>2、问题分类</h6>
                <div class="feedback_problem1">
                    <label>
                        <input type="radio" name="qtype" value="1" checked="checked" />
                        <span>浏览器使用不习惯，缺少一些常用功能</span>
                    </label>
                    <label>
                        <input type="radio" name="qtype" value="2" />
                        <span>网页弹窗、广告太多，影响了正常的浏览器体验</span>
                    </label>
                    <label>
                        <input type="radio" name="qtype" value="3" />
                        <span>办公OA、公司网站、学习考试、政府类网站打不开</span>
                    </label>
                    <label>
                        <input type="radio" name="qtype" value="4" />
                        <span>浏览器经常崩溃、卡死、打开网页慢</span>
                    </label>
                    <label>
                        <input type="radio" name="qtype" value="5" />
                        <span>其它</span>
                    </label>
                </div>
                <h6>3、问题描述</h6>
                <textarea name="qdescribe" id="content" placeholder="如果您能详细描述出现问题的操作步骤和现象，然后告诉我们在ie浏览器中是否正常，最好再提供截图，可以帮助我们尽快找到并解决问题"></textarea>
                <div class="load_img">
                    <input type="file" name="qpic" value="添加截图" />
                    <span class="tips">还可以输入<i id="contentnum">800</i>字</span>
                </div>
                <h6>4、联系方式<span>(您的联系方式将永久保密)</span></h6>
                <div class="feedback_contact">
                    <label>
                        联系方式:
                        <select name="tcontact" id="contacttype">
                            <option value="1">QQ</option>
                            <option value="2">邮件</option>
                            <option value="3">电话\手机</option>
                        </select>
                        <input type="text" id="contact" name="contact" maxlength="30">
                    </label>
                    <label>验证码：
                        <input id="checkcode" name="checkcode" maxlength="4" size="8" type="text" value="" />
                        <img src="/feedback/pic" id="checkcodeimg" alt="点击刷新" title="点击刷新" onclick="this.src='/feedback/pic?tag'+(new Date() * 1)">
                    </label>
                </div>
                <input type="submit" class="sbtn" value="提交反馈">
            </form>
        </div>
    </div>
    <script src="http://s0.qhimg.com/lib/jquery/172.js"></script>
</body>
<script type="text/javascript">
$('#content').on('keyup', function() {
    var len = $('#content').val().length * 1;
    $('#contentnum').html(800 - len);
    if (len > 800) {
        var val = $('#content').val().substring(0, 799);
        $('#content').val(val);
        $('#contentnum').html(0);
    }
})
</script>
{{end}}
